<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="/script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container-md bg-dark bg-opacity-50 text-white rounded mt-12 ">
        <form name="form" onsubmit="return false" >
            <h1 class="text-center md-6 mb-4 ">Sorteadorzinho</h1>
            <input class="col-md-4 form-control " type="text" id="nome" placeholder="Digite um nome ou nÃºmero por vez">
            
            <button onclick="addNome()" type="submit" class="btn btn-primary  mb-4 mt-1 col-md-4 " label
                for="nome">Adicionar nome
            </button>
            
        </form>

        <div class="">
            <div class="col-md-6 mb-4">
                <button onclick=" apagarLista()" type="button" class="btn btn-danger btn-danger mb-4 col-md-">Apagar
                    Lista</button>
                <table class="table text-white ">
                    <thead class="">
                        <tr>
                            <th>Lista de <span id="nParticipantes"> 0</span> participantes</th>
                        </tr>
                        
                    </thead>
                    <tbody id="lista">
                    </tbody>
                </table>

            </div>
            <div class="">

                <form name="form">
                    <input class=" form-control " type="number" id="numero" placeholder="Quantidade de sorteados">

                    <button onclick="sortear()" type="button" class="btn-lg btn-success col-md-6 text">Sortear</button>
                </form>
            </div>

            <div id="mostrar" class="text-center alert alert-secondary mb-4 mt-4 col-md-12">
                <h3 id="d" class="  " role="alert"> Sorteado(s)</h3>
            </div>

        </div>
    </main>
    <div class="titan-background">
        <span class="stars stars-L"></span>
        <span class="stars stars-M"></span>
        <span class="stars stars-S"></span>
    </div>
</body>
