<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

    <script src="/script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container-sm bg-dark bg-opacity-50 text-white rounded mt-4 ">
        <div class="container-row card-body ">
            <div class="container pb-5 col-md-6">
                <h1 class="text-center ">Sorteadorzinho</h1>

                <input class="col-md-4 form-control " type="text" id="nome" placeholder="Digite o nome...">
                <button onclick="addNome()" type="submit" class="btn btn-dark  md-6 mb-4 " label for="nome">Adicionar
                    nome
                </button>


            </div>

        </div>
        <div class="row col-12">
            <div class="container pb-5 col-md-6">
                <button onclick=" apagarLista()" type="button" class="btn btn-danger btn-danger mb-4 col-md-6">Apagar
                    Lista</button>

                <table class="table text-white ">
                    <thead>
                        <tr>
                            <th>Lista de Nomes</th> 
                            <h3 id="nParticipantes" class="text-center btn-light col-md-6 " > 0</h3>
                        </tr>
                    </thead>
                    <tbody id="lista" >

                    </tbody>
                </table>

            </div>
            <div class="row pb-5 col-md-6 p ">

                <div class="input-group mb-3 p-5">
                    <label for="nSorteados">Numero de sorteados: </label>
                    <select class="form-select-sm btn-primary " id="nSorteados">
                        <option selected>Escolha...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <button onclick="sortear()" type="button" class="btn-lg btn-success ">Sortear</button>

                <div id="mostrar" class="alert alert-primary mb-4 mt-4 ">
                    <h3 id="d" class="" role="alert">Sorteado(s)</h3>
                </div>
            </div>
        </div>
        </div>


    </main>
    <div class="titan-background">
        <span class="stars stars-L"></span>
        <span class="stars stars-M"></span>
        <span class="stars stars-S"></span>
    </div>
</body>

</html>
